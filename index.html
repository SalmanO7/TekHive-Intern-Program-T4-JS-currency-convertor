<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Currency Convertor</title>

</head>

<body>
    <h1>Currency Convertor</h1>
    <div class="container">
        <div class="input-group">
            <label for="form" class="currency"> Currency </label>

            <input type="number" id="form" placeholder="Enter From Amount">
        </div>
        <div class="input-group">
            <label for="from" class="from">From</label>
            <select id="from">
                <option value="USD">USD</option>
                <option value="PKR">PKR</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="GBP">GBP</option>
                <option value="OMR">OMR</option>
                <option value="KWD">KWD</option>
                <optioon value="YAN">YAN</optioon>
            </select>
        </div>
        <div class="input-group">
            <label for="to" class="to">To</label>
            <select id="to">
                <option value="PKR">PKR</option>
                <option value="GBP">GBP</option>
                <option value="OMR">OMR</option>
                <option value="KWD">KWD</option>
                <option value="YAN">YAN</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <button class="btn" onclick="convert()">Convert</button>
        <div class="result" id="result"></div>

    </div>

    <script src="script.js"></script>
</body>

</html>
